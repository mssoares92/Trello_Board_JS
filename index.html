<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board Análise Detalhada</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <h1>Trello Board Analyzer</h1>
            <div class="filter-controls">
                <div class="filter-group">
                    <label>Data Inicial</label>
                    <input type="date" id="startDate">
                </div>
                <div class="filter-group">
                    <label>Data Final</label>
                    <input type="date" id="endDate">
                </div>
                <button id="filterButton">Aplicar</button>
                <button id="clearFilterButton">Limpar</button>
            </div>
        </header>

        <main class="dashboard-grid">
            <section class="panel board-panel">
                <div id="board-info">
                    <p>Carregando informações do Trello...</p>
                </div>
            </section>

            <section class="panel chart-panel">
                <h2 id="listChartTitle">Distribuição de Cartões</h2>
                <canvas id="listDistributionChart"></canvas>
            </section>

            <section class="panel members-panel">
                <h2>Análise por Membro</h2>
                <div id="member-analysis-panel"></div>
            </section>
        </main>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
