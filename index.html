<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello Board Análise Detalhada</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Análise Detalhada do Quadro Trello</h1>

        <div class="filter-controls">
            <label for="startDate">Data Inicial:</label>
            <input type="date" id="startDate">
            <label for="endDate">Data Final:</label>
            <input type="date" id="endDate">
            <button id="filterButton">Aplicar Filtro</button>
            <button id="clearFilterButton">Limpar Filtro</button>
        </div>

        <div class="top-summary-section">
            <div id="board-info">
                <p>Carregando informações do Trello...</p>
            </div>
            
            <div class="chart-container">
                <h2>Distribuição de Cartões por Lista (Filtrados)</h2>
                <canvas id="listDistributionChart"></canvas>
            </div>
        </div>
        <div id="member-analysis-panel"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
